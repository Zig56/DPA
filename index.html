<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="icon" type="image/webp" href="https://cdn.poedb.tw/image/Art/2DArt/minimap/player/DelveMineralVein.webp">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D.P.A.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-attachment: fixed;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(30, 30, 30, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(100, 200, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 200, 255, 0.2);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      background: linear-gradient(45deg, #64c8ff, #87ceeb, #64c8ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      text-align: center;
      color: #bbb;
      margin-bottom: 30px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .azurite-input {
      background: rgba(40, 40, 40, 0.7);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid rgba(100, 200, 255, 0.2);
      text-align: center;
      transition: all 0.3s ease;
    }

    .azurite-input:hover {
      border-color: rgba(100, 200, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(100, 200, 255, 0.2);
    }

    .azurite-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #64c8ff;
      margin-bottom: 15px;
    }

    .azurite-input input {
      background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
      color: #fff;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 15px 20px;
      font-size: 1.3rem;
      width: 200px;
      text-align: center;
      transition: all 0.3s ease;
      outline: none;
      font-weight: bold;
    }

    .azurite-input input:focus {
      border-color: #64c8ff;
      box-shadow: 0 0 15px rgba(100, 200, 255, 0.3);
      background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
    }

    .table-container {
      background: rgba(40, 40, 40, 0.7);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid rgba(100, 200, 255, 0.2);
      overflow: hidden;
      position: relative;
    }

    .table-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #64c8ff, transparent);
      transition: left 0.5s ease;
    }

    .table-container:hover::before {
      left: 100%;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    th {
      background: linear-gradient(135deg, #333, #444);
      color: #64c8ff;
      font-weight: bold;
      padding: 20px 15px;
      font-size: 1.1rem;
      text-align: center;
      border-bottom: 2px solid rgba(100, 200, 255, 0.3);
    }

    td {
      background: rgba(50, 50, 50, 0.8);
      padding: 20px 15px;
      text-align: center;
      border-bottom: 1px solid rgba(100, 100, 100, 0.2);
      transition: all 0.3s ease;
    }

    tr:hover td {
      background: rgba(70, 70, 70, 0.9);
      transform: translateY(-1px);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .resonator-name {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      color: #fff;
    }

    .icon {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 5px rgba(100, 200, 255, 0.3));
      transition: filter 0.3s ease;
    }

    .icon:hover {
      filter: drop-shadow(0 0 10px rgba(100, 200, 255, 0.6));
    }

    .currency {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      margin: 0 5px;
      filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.5));
    }

    .price-input {
      background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
      color: #fff;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      width: 100px;
      text-align: center;
      transition: all 0.3s ease;
      outline: none;
      font-weight: bold;
    }

    .price-input:focus {
      border-color: #64c8ff;
      box-shadow: 0 0 10px rgba(100, 200, 255, 0.3);
      background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
    }

    .calculate-btn {
      display: block;
      margin: 0 auto 30px;
      padding: 15px 30px;
      background: linear-gradient(45deg, #64c8ff, #87ceeb);
      color: #1a1a1a;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(100, 200, 255, 0.3);
    }

    .calculate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(100, 200, 255, 0.4);
      background: linear-gradient(45deg, #87ceeb, #64c8ff);
    }

    .calculate-btn:active {
      transform: translateY(0);
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .result-card {
      background: linear-gradient(135deg, rgba(50, 50, 50, 0.8), rgba(30, 30, 30, 0.9));
      border-radius: 15px;
      padding: 25px;
      border: 2px solid rgba(100, 200, 255, 0.2);
      animation: slideUp 0.5s ease-out;
      transition: all 0.3s ease;
    }

    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(100, 200, 255, 0.2);
      border-color: rgba(100, 200, 255, 0.4);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-card h3 {
      color: #64c8ff;
      margin-bottom: 20px;
      font-size: 1.3rem;
      text-align: center;
      border-bottom: 1px solid rgba(100, 200, 255, 0.3);
      padding-bottom: 10px;
    }

    .profit-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(100, 100, 100, 0.2);
      font-size: 1.1rem;
    }

    .profit-line:last-child {
      border-bottom: none;
      font-weight: bold;
      font-size: 1.2rem;
      background: rgba(100, 200, 255, 0.1);
      margin: 10px -10px -10px;
      padding: 15px 20px;
      border-radius: 0 0 10px 10px;
    }

    .profit-amount {
      color: #64c8ff;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(100, 200, 255, 0.3);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .best-option {
      border-color: #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .best-option h3 {
      color: #ffd700;
      border-bottom-color: rgba(255, 215, 0, 0.3);
    }

    .best-option .profit-amount {
      color: #ffd700;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    .crown {
      font-size: 1.5rem;
      margin-left: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(100, 200, 255, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .azurite-input input {
        width: 150px;
        font-size: 1.1rem;
      }
      
      table {
        font-size: 0.9rem;
      }
      
      .icon {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-particles"></div>
  
  <div class="container">
    <h1>💎 Delve Profit Azurite</h1>
    <div class="subtitle">
      <img class="currency" src="https://www.poewiki.net/images/thumb/4/4c/Azurite_Fissure_delve_node_icon.png/40px-Azurite_Fissure_delve_node_icon.png">
      →
      <img class="currency" src="https://cdn.poedb.tw/image/Art/2DItems/Currency/CurrencyRerollRare.webp">
      Рассчитаем оптимальную стратегию продажи резонаторов
    </div>

    <div class="azurite-input">
      <div class="azurite-label">
        <img class="currency" src="https://www.poewiki.net/images/thumb/4/4c/Azurite_Fissure_delve_node_icon.png/40px-Azurite_Fissure_delve_node_icon.png">
        Количество азурита:
      </div>
      <input type="number" id="azurite" value="0" placeholder="Введите количество">
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Резонатор</th>
            <th>Стоимость (азурит)</th>
            <th>Цена продажи</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="resonator-name">
                <img class="icon" src="https://cdn.poedb.tw/image/Art/2DItems/Currency/Delve/Reroll2x2A.webp">
                Мощный
              </div>
            </td>
            <td><strong>3,750</strong></td>
            <td>
              <input type="number" class="price-input" id="powerfulPrice" value="0" step="0.1">
              <img class="currency" src="https://cdn.poedb.tw/image/Art/2DItems/Currency/CurrencyRerollRare.webp">
            </td>
          </tr>
          <tr>
            <td>
              <div class="resonator-name">
                <img class="icon" src="https://cdn.poedb.tw/image/Art/2DItems/Currency/Delve/Reroll2x1A.webp">
                Активный
              </div>
            </td>
            <td><strong>750</strong></td>
            <td>
              <input type="number" class="price-input" id="activePrice" value="0" step="0.1">
              <img class="currency" src="https://cdn.poedb.tw/image/Art/2DItems/Currency/CurrencyRerollRare.webp">
            </td>
          </tr>
          <tr>
            <td>
              <div class="resonator-name">
                <img class="icon" src="https://cdn.poedb.tw/image/Art/2DItems/Currency/Delve/Reroll1x1A.webp">
                Простой
              </div>
            </td>
            <td><strong>300</strong></td>
            <td>
              <input type="number" class="price-input" id="simplePrice" value="0" step="0.1">
              <img class="currency" src="https://cdn.poedb.tw/image/Art/2DItems/Currency/CurrencyRerollRare.webp">
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button class="calculate-btn" onclick="calculate()">💰 Рассчитать прибыль</button>

    <div class="results" id="results">
      <div class="result-card">
        <h3>📊 Ожидание расчета...</h3>
        <p style="text-align: center; color: #bbb; margin-top: 20px;">
          Заполните поля и нажмите кнопку расчета для получения детального анализа прибыльности
        </p>
      </div>
    </div>
  </div>

  <script>
    // Создание плавающих частиц
    function createParticles() {
      const container = document.querySelector('.floating-particles');
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = (Math.random() * 4 + 2) + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        container.appendChild(particle);
      }
    }

    createParticles();

    function calculate() {
      const azurite = parseInt(document.getElementById("azurite").value) || 0;
      const prices = {
        powerful: parseFloat(document.getElementById("powerfulPrice").value) || 0,
        active: parseFloat(document.getElementById("activePrice").value) || 0,
        simple: parseFloat(document.getElementById("simplePrice").value) || 0
      };
      const costs = {
        powerful: 3750,
        active: 750,
        simple: 300
      };

      if (azurite <= 0) {
        document.getElementById("results").innerHTML = `
          <div class="result-card">
            <h3>⚠️ Ошибка</h3>
            <p style="text-align: center; color: #fbbf24;">Пожалуйста, введите корректное количество азурита</p>
          </div>
        `;
        return;
      }

      const qty = {
        powerful: Math.floor(azurite / costs.powerful),
        active: Math.floor(azurite / costs.active),
        simple: Math.floor(azurite / costs.simple)
      };

      const profit = {
        powerful: qty.powerful * prices.powerful,
        active: qty.active * prices.active,
        simple: qty.simple * prices.simple
      };

      const efficiency = {
        powerful: prices.powerful / costs.powerful,
        active: prices.active / costs.active,
        simple: prices.simple / costs.simple
      };

      // Комбинированная стратегия
      const maxActive = Math.floor(azurite / costs.active);
      const remaining = azurite - (maxActive * costs.active);
      const maxSimple = Math.floor(remaining / costs.simple);
      const comboProfit = (maxActive * prices.active) + (maxSimple * prices.simple);

      // Определяем лучшую стратегию
      const strategies = [
        { name: 'Только мощные', profit: profit.powerful, type: 'powerful' },
        { name: 'Только активные', profit: profit.active, type: 'active' },
        { name: 'Только простые', profit: profit.simple, type: 'simple' },
        { name: 'Комбинированно', profit: comboProfit, type: 'combo' }
      ];

      const best = strategies.reduce((a, b) => a.profit > b.profit ? a : b);

      const chaosIcon = '<img class="currency" src="https://cdn.poedb.tw/image/Art/2DItems/Currency/CurrencyRerollRare.webp">';

      let resultsHTML = '';

      // Индивидуальные стратегии
      const strategiesData = [
        { name: 'Мощные резонаторы', qty: qty.powerful, profit: profit.powerful, efficiency: efficiency.powerful },
        { name: 'Активные резонаторы', qty: qty.active, profit: profit.active, efficiency: efficiency.active },
        { name: 'Простые резонаторы', qty: qty.simple, profit: profit.simple, efficiency: efficiency.simple }
      ];

      strategiesData.forEach(strategy => {
        const isBest = (strategy.name.includes('Мощные') && best.type === 'powerful') ||
                      (strategy.name.includes('Активные') && best.type === 'active') ||
                      (strategy.name.includes('Простые') && best.type === 'simple');

        resultsHTML += `
          <div class="result-card ${isBest ? 'best-option' : ''}">
            <h3>${strategy.name} ${isBest ? '<span class="crown">👑</span>' : ''}</h3>
            <div class="profit-line">
              <span>Количество:</span>
              <span class="profit-amount">${strategy.qty} шт</span>
            </div>
            <div class="profit-line">
              <span>Эффективность:</span>
              <span class="profit-amount">${(strategy.efficiency * 1000).toFixed(2)} ${chaosIcon}/1k азурита</span>
            </div>
            <div class="profit-line">
              <span>Общая прибыль:</span>
              <span class="profit-amount">${strategy.profit.toFixed(2)} ${chaosIcon}</span>
            </div>
          </div>
        `;
      });

      // Комбинированная стратегия
      const isComboTheBest = best.type === 'combo';
      resultsHTML += `
        <div class="result-card ${isComboTheBest ? 'best-option' : ''}">
          <h3>🔄 Комбинированная стратегия ${isComboTheBest ? '<span class="crown">👑</span>' : ''}</h3>
          <div class="profit-line">
            <span>Активные:</span>
            <span class="profit-amount">${maxActive} шт → ${(maxActive * prices.active).toFixed(2)} ${chaosIcon}</span>
          </div>
          <div class="profit-line">
            <span>Простые:</span>
            <span class="profit-amount">${maxSimple} шт → ${(maxSimple * prices.simple).toFixed(2)} ${chaosIcon}</span>
          </div>
          <div class="profit-line">
            <span>Общая прибыль:</span>
            <span class="profit-amount">${comboProfit.toFixed(2)} ${chaosIcon}</span>
          </div>
        </div>
      `;

      document.getElementById("results").innerHTML = resultsHTML;
    }

    // Автоматический пересчет при изменении значений
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        const azurite = document.getElementById("azurite").value;
        const powerfulPrice = document.getElementById("powerfulPrice").value;
        const activePrice = document.getElementById("activePrice").value;
        const simplePrice = document.getElementById("simplePrice").value;
        
        if (azurite && powerfulPrice && activePrice && simplePrice) {
          setTimeout(calculate, 300); // Небольшая задержка для плавности
        }
      });
    });

    // Первоначальный расчет с дефолтными значениями
    calculate();
  </script>
</body>
</html>
